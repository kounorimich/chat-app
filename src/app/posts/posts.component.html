<div *ngIf="!posts">
  No message yet.
</div>
<div *ngIf="posts">
  <div class="posted-messages">
    <ul class="posts" style="padding-top: 10px">
      <button (click)="selectAll()">Select All</button>
      <button (click)="deleteSelected()">Delete Selected Message</button>
      <br><br>
      <li *ngFor="let post of posts">
        <div class="each-message well">
          <div class="checkbox">
            <label>
              <input type="checkbox" [(ngModel)]="post.selected">
            </label>
          </div>
          <div class="each-message-body text-left">
            {{ post.body }}
          </div>
          <div class="">
            <button class="btn btn-group" routerLink="/edit/{{ post.id }}">EDIT</button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
<div class=''>
</div>
<div class="navbar-fixed-bottom text-center" style="padding-bottom: 150px">
  <app-modal></app-modal>
</div>
