<div *ngIf="post">
  <h2>Edit Message</h2>
  <p>id: {{ post.id }}
    <br>
    <input [(ngModel)]="post.body" placeholder="Write new message here"></p>
  <button (click)="save()" class="btn btn-primary">save</button>
  <button (click)="delete(post); goBack()" class="btn btn-danger">delete</button>
  <br>
  <br>

</div>
<button (click)="goBack()" class="btn btn-default">back</button>
